<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsInsight - Live Intelligence</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .glass-panel {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loader {
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top: 3px solid #2563eb;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-sm">
                        <i data-lucide="radio" class="w-6 h-6"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900">News<span class="text-blue-600">Insight</span></span>
                </div>
                <div class="flex items-center gap-3">
                    <div id="liveIndicator" class="flex items-center gap-2 px-3 py-1 bg-red-50 text-red-600 rounded-full border border-red-100 text-xs font-bold uppercase tracking-wider">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                        </span>
                        Live
                    </div>
                    <span id="lastUpdated" class="text-xs text-slate-400 font-mono hidden md:block">Updated: Just now</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center pt-8 px-4 pb-12">
        
        <!-- Search Section -->
        <div class="w-full max-w-3xl text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-3 tracking-tight">Global Intelligence Feed</h1>
            <p class="text-slate-500 mb-8 text-lg">Search any topic to generate a real-time briefing.</p>
            
            <form id="searchForm" class="relative flex items-center bg-white rounded-xl shadow-lg shadow-blue-900/5 border border-slate-200 p-1.5 transition-all focus-within:ring-2 focus-within:ring-blue-500/20 focus-within:border-blue-400">
                <i data-lucide="search" class="ml-4 text-slate-400 w-5 h-5"></i>
                <input type="text" id="topicInput" class="peer h-full w-full outline-none text-slate-700 px-4 py-3 text-base placeholder-slate-400 bg-transparent" placeholder="Search topics (e.g., 'SpaceX', 'Bitcoin', 'Election')" autocomplete="off">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-all duration-200 flex items-center gap-2 shadow-md active:scale-95">
                    <span id="btnText">Analyze</span>
                    <div id="loadingSpinner" class="loader hidden border-white/30 border-t-white"></div>
                </button>
            </form>
        </div>

        <!-- Main Grid -->
        <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Column: Context (Wikipedia) - Hidden initially until search -->
            <div id="contextColumn" class="lg:col-span-4 hidden space-y-6 animate-fade-in">
                <div class="glass-panel rounded-xl overflow-hidden">
                    <div class="bg-slate-50/50 border-b border-slate-100 px-5 py-3 flex items-center justify-between">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Context</span>
                        <i data-lucide="book-open" class="w-4 h-4 text-slate-400"></i>
                    </div>
                    <div class="p-5">
                        <div class="w-full h-40 bg-slate-100 rounded-lg mb-4 overflow-hidden flex items-center justify-center relative group">
                            <img id="wikiImage" src="" class="w-full h-full object-cover hidden transition-transform duration-700 group-hover:scale-110">
                            <i id="wikiIcon" data-lucide="image" class="text-slate-300 w-8 h-8 absolute"></i>
                        </div>
                        <h2 id="wikiTitle" class="text-xl font-bold text-slate-800 mb-2">Topic</h2>
                        <p id="wikiDesc" class="text-sm text-slate-600 leading-relaxed mb-4">Description...</p>
                        <a id="wikiLink" href="#" target="_blank" class="text-xs font-semibold text-blue-600 hover:text-blue-700 flex items-center gap-1">
                            READ FULL WIKIPEDIA ENTRY <i data-lucide="arrow-right" class="w-3 h-3"></i>
                        </a>
                    </div>
                </div>

                <!-- External Tools -->
                <div class="glass-panel rounded-xl p-4">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Tools</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <a id="googleSearchLink" href="#" target="_blank" class="flex flex-col items-center justify-center p-3 bg-slate-50 hover:bg-white border border-slate-200 hover:border-blue-300 rounded-lg transition-all group text-center">
                            <i data-lucide="search" class="w-5 h-5 text-slate-500 group-hover:text-blue-600 mb-1"></i>
                            <span class="text-xs font-medium text-slate-600">Google</span>
                        </a>
                        <a id="googleNewsLink" href="#" target="_blank" class="flex flex-col items-center justify-center p-3 bg-slate-50 hover:bg-white border border-slate-200 hover:border-blue-300 rounded-lg transition-all group text-center">
                            <i data-lucide="newspaper" class="w-5 h-5 text-slate-500 group-hover:text-blue-600 mb-1"></i>
                            <span class="text-xs font-medium text-slate-600">News</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Column: Live Feed (Takes full width initially) -->
            <div id="newsColumn" class="lg:col-span-12 transition-all duration-500">
                <div class="glass-panel rounded-xl overflow-hidden min-h-[500px]">
                    <!-- Feed Header -->
                    <div class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10 backdrop-blur-md bg-white/90">
                        <div class="flex items-center gap-3">
                            <h2 id="feedTitle" class="font-bold text-lg text-slate-800">Top Headlines</h2>
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold bg-blue-100 text-blue-700 uppercase tracking-wide">Real-time</span>
                        </div>
                        <button onclick="refreshNews()" class="p-2 hover:bg-slate-100 rounded-full transition-colors group" title="Refresh Feed">
                            <i data-lucide="refresh-cw" class="w-4 h-4 text-slate-400 group-hover:text-blue-600 transition-transform group-active:rotate-180"></i>
                        </button>
                    </div>

                    <!-- Feed Content -->
                    <div id="newsContainer" class="divide-y divide-slate-100">
                        <!-- Skeleton Loader -->
                        <div class="p-6 space-y-4 animate-pulse">
                            <div class="h-4 bg-slate-100 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-100 rounded w-1/2"></div>
                            <div class="h-4 bg-slate-100 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer class="mt-auto py-6 border-t border-slate-200 bg-white">
        <div class="max-w-6xl mx-auto px-4 text-center flex flex-col md:flex-row justify-between items-center text-xs text-slate-400">
            <p>© 2024 NewsInsight System</p>
            <p class="mt-2 md:mt-0">Data Sources: Google News RSS • Wikipedia API</p>
        </div>
    </footer>

    <script>
        // --- Initialization ---
        lucide.createIcons();
        let currentQuery = ""; // Empty means "Top Stories"

        // --- DOM Elements ---
        const form = document.getElementById('searchForm');
        const input = document.getElementById('topicInput');
        const newsContainer = document.getElementById('newsContainer');
        const feedTitle = document.getElementById('feedTitle');
        const contextColumn = document.getElementById('contextColumn');
        const newsColumn = document.getElementById('newsColumn');
        const lastUpdated = document.getElementById('lastUpdated');
        
        // Wiki Elements
        const wikiTitle = document.getElementById('wikiTitle');
        const wikiDesc = document.getElementById('wikiDesc');
        const wikiImage = document.getElementById('wikiImage');
        const wikiIcon = document.getElementById('wikiIcon');
        const wikiLink = document.getElementById('wikiLink');
        const googleSearchLink = document.getElementById('googleSearchLink');
        const googleNewsLink = document.getElementById('googleNewsLink');

        // --- Event Listeners ---
        
        // 1. Load Top Stories on Startup
        window.addEventListener('DOMContentLoaded', () => {
            fetchNewsData(""); // Fetch general headlines
        });

        // 2. Handle Search
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;
            
            currentQuery = query;
            handleSearch(query);
        });

        // --- Core Functions ---

        async function handleSearch(query) {
            setLoadingState(true);
            
            // Layout transition: Show context column, shrink news column
            contextColumn.classList.remove('hidden');
            newsColumn.classList.remove('lg:col-span-12');
            newsColumn.classList.add('lg:col-span-8');

            // Fetch both in parallel
            await Promise.allSettled([
                fetchNewsData(query),
                fetchWikipediaData(query)
            ]);

            setLoadingState(false);
        }

        async function refreshNews() {
            const btn = document.querySelector('.lucide-refresh-cw');
            btn.classList.add('animate-spin');
            await fetchNewsData(currentQuery);
            btn.classList.remove('animate-spin');
        }

        async function fetchNewsData(query) {
            newsContainer.innerHTML = '<div class="p-10 text-center text-slate-400 text-sm">Connecting to live feed...</div>';
            
            try {
                let rssUrl;
                if (!query) {
                    // General Top Stories
                    rssUrl = `https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en`;
                    feedTitle.textContent = "Top Global Headlines";
                } else {
                    // Topic Specific
                    rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=en-US&gl=US&ceid=US:en`;
                    feedTitle.textContent = `Latest on "${query}"`;
                }

                // Proxy to convert XML to JSON
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                const res = await fetch(apiUrl);
                const data = await res.json();

                if (data.status === 'ok' && data.items.length > 0) {
                    renderNews(data.items);
                    updateTimestamp();
                } else {
                    newsContainer.innerHTML = `<div class="p-10 text-center text-slate-500">No live updates found for this topic.</div>`;
                }

            } catch (error) {
                console.error(error);
                newsContainer.innerHTML = `<div class="p-10 text-center text-red-500 text-sm">Connection lost. Please check internet.</div>`;
            }
        }

        async function fetchWikipediaData(query) {
            try {
                // 1. Opensearch for best match title
                const searchRes = await fetch(`https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(query)}&limit=1&namespace=0&format=json&origin=*`);
                const searchData = await searchRes.json();
                
                if (!searchData[1] || searchData[1].length === 0) {
                    wikiTitle.textContent = query;
                    wikiDesc.textContent = "Context unavailable for this specific term.";
                    wikiImage.classList.add('hidden');
                    return;
                }

                const bestTitle = searchData[1][0];

                // 2. Get Details
                const summaryRes = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(bestTitle)}`);
                const data = await summaryRes.json();

                // Update UI
                wikiTitle.textContent = data.title;
                wikiDesc.textContent = data.extract || "No description available.";
                wikiLink.href = data.content_urls?.desktop?.page || '#';
                
                googleSearchLink.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                googleNewsLink.href = `https://news.google.com/search?q=${encodeURIComponent(query)}`;

                if (data.thumbnail && data.thumbnail.source) {
                    wikiImage.src = data.thumbnail.source;
                    wikiImage.classList.remove('hidden');
                    wikiIcon.classList.add('hidden');
                } else {
                    wikiImage.classList.add('hidden');
                    wikiIcon.classList.remove('hidden');
                }

            } catch (e) {
                console.warn("Wiki error", e);
            }
        }

        function renderNews(items) {
            let html = '';
            
            items.forEach(item => {
                // Cleanup Title
                let title = item.title;
                let source = "News Source";
                const split = title.lastIndexOf(' - ');
                if (split > -1) {
                    source = title.substring(split + 3);
                    title = title.substring(0, split);
                }

                // Time Ago Logic
                const pubDate = new Date(item.pubDate);
                const timeAgo = getTimeAgo(pubDate);

                html += `
                <a href="${item.link}" target="_blank" class="block p-6 hover:bg-blue-50/30 transition-colors group">
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center justify-between">
                            <span class="text-[10px] font-bold text-blue-600 bg-blue-100 px-2 py-0.5 rounded-full uppercase tracking-wide">${source}</span>
                            <span class="text-xs text-slate-400 flex items-center gap-1">
                                <i data-lucide="clock" class="w-3 h-3"></i> ${timeAgo}
                            </span>
                        </div>
                        <h3 class="text-base font-bold text-slate-800 leading-snug group-hover:text-blue-700 transition-colors">
                            ${title}
                        </h3>
                    </div>
                </a>
                `;
            });
            
            newsContainer.innerHTML = html;
            lucide.createIcons();
        }

        // --- Helpers ---

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " mins ago";
            return "Just now";
        }

        function updateTimestamp() {
            const now = new Date();
            lastUpdated.textContent = "Updated: " + now.toLocaleTimeString();
        }

        function setLoadingState(isLoading) {
            const spinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            if (isLoading) {
                spinner.classList.remove('hidden');
                btnText.textContent = "Processing";
            } else {
                spinner.classList.add('hidden');
                btnText.textContent = "Analyze";
            }
        }
    </script>
</body>
</html>
